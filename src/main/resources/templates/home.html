<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Contacts</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div Id="mylist">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Company</th>
                    <th scope="col">Mobile Number</th>
                    <th scope="col">Desk Number</th>
                    <th scope="col">Company Num</th>
                    <th scope="col">Extension</th>
                    <th scope="col">Date Added</th>
                    <th scope="col">Active</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contact : ${message}">
                    <th th:text="${contact.FirstName}"></th>
                    <td th:text="${contact.LastName}"></td>
                    <td th:text="${contact.Company}"></td>
                    <td th:text="${contact.MobileNumber}"></td>
                    <td th:text="${contact.WorkNumber}"></td>
                    <td th:text="${contact.CompanyNumber}"></td>
                    <td th:text="${contact.Exten}"></td>
                    <td th:text="${contact.DateStarted}"></td>
                    <td th:text="${contact.Active}"></td>
                    <td><a href="/update">Update</a> / <a href="/delete">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
